# Drift Detector Configuration

# AWS Configuration
aws:
  region: us-east-1
  profile: default  # This will be ignored in CI (uses GitHub secrets instead)

# Terraform Configuration
terraform:
  environments:
    - name: dev
      path: ../terraform/environments/dev
      enabled: true

# Detection Settings
detection:
  check_interval_hours: 6  # Changed from minutes to hours
  
  ignore_resources: []
  
  ignore_attributes:
    - "tags.LastModified"
    - "metadata"

# Reporting
reporting:
  formats:
    - console
    - json
  
  output_dir: ./reports
  
  min_severity: info 

# Alerting 
alerting:
  enabled: false
 
    

    

